<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>

</head>

<body>
  <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand fw-bold text-light ms-3" href="/">SILOGISTIK</a>
    
    <button
      class="navbar-toggler"
      type = "button"
      data-toggle="collapse"
      data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-light" href="#" th:classappend="${isGudangActive} ? 'active' : ''" th:style="${isGudangActive} ? 'font-weight: bold;' : ''" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" th:href="@{/gudang}" th:classappend="${isDaftarGudangActive} ? 'active' : ''">Daftar Gudang</a></li>
            <li><a class="dropdown-item" th:href="@{/gudang/cari-barang}" th:classappend="${isCariBarangActive} ? 'active' : ''">Cari Barang</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" th:href="@{/barang}" th:classappend="${isBarangActive} ? 'active' : ''" th:style="${isBarangActive} ? 'font-weight: bold;' : ''">Barang</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" th:href="@{/permintaan-pengiriman}" th:classappend="${isPermintaanPengirimanActive} ? 'active' : ''" th:style="${isPermintaanPengirimanActive} ? 'font-weight: bold;' : ''">Permintaan Pengiriman</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" th:href="@{/filter-permintaan-pengiriman}" th:classappend="${isBonusActive} ? 'active' : ''" th:style="${isBonusActive} ? 'font-weight: bold;' : ''">Bonus</a>
        </li>
      </ul>
    </div>
  </nav>
</body>

</html>
