<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <title>Home</title>
</head>

<body>
  <nav th:replace="~{fragments/navbar :: navbar}"></nav>
  <div class="container text-center">
    <div class="row pt-5 pb-2">
      
      <img th:src="@{/images/Logo.png}" class="mx-auto my-1" alt="Logo" th:style="'width: 150px;'">
      <h2 class="fw-bold ms-3">APAPEDIA</h2>
      
    </div>
    <div class="row row-cols-1 row-cols-md-4 g-4 my-4">
      <div class="col">
        <div class="card text-white bg-primary h-80">
          <div class="card-body">
            <h5 class="card-title">Gudang</h5>
            <h1 class="card-text" th:text="${jumlahGudang}"></h1>
            <p class="card-text">Gudang</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-white bg-primary h-80">
          <div class="card-body">
            <h5 class="card-title">Barang</h5>
            <h1 class="card-text" th:text="${jumlahBarang}"></h1>
            <p class="card-text">Barang</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-white bg-primary h-100">
          <div class="card-body">
            <h5 class="card-title">Permintaan Pengiriman</h5>
            <h1 class="card-text" th:text="${jumlahPermintaanPengiriman}"></h1>
            <p class="card-text">Permintaan Pengiriman</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-white bg-primary h-100">
          <div class="card-body">
            <h5 class="card-title">Karyawan</h5>
            <h1 class="card-text" th:text="${jumlahKaryawan}"></h1>
            <p class="card-text">Karyawan</p>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
